<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">


  <title>Epic Adventures</title>

</head>

<body>




  <img id="assassin" src="images/assassin.png" alt="" width="500px" height="450px">



  <div class="wrap">

  <h3 id="assassin-health">Assassin's Health <span id="opponent-health"></span></h3>
  <h3>Your Health <span id="player-health"></span></h3>
  <button id="attack" type="button" name="button" onclick="attack()">Hit 'em'</button>
  <button id="restart-game" type="button" name="restart-button" onclick="restart()" hidden = true>Restart Game</button>
  <a href="castle.html"><button id="continue" type="button" name="button" hidden>Continue to lvl. 2</button></a>
  <h3 id="game-message"></h3>
  <h3 id="game-message2"></h3>

  </div>

  <audio src="/music/assassin.mp3" autoplay loop controls>



  <style media="screen">

  img {
    position: absolute;
    top: 10px;
    left: 0px;
    width: 650px;
    height: 650px;
    float: left;

  }

  .wrap {
    margin: 50px 50px;
    float: right;
    background-color: #004080;
    width: 600px;
    border: 1px solid white;
    opacity: 0.8;
  }

  audio {
    width: 100px;

    opacity: 0.3;
    position: absolute;
    top: 10px;
    right: 5px;


  }

  audio:hover {
    opacity: 0.7;
  }



  </style>


<script src="/main.js"></script>

</body>
</html>
